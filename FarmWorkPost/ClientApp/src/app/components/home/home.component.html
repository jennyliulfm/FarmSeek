<div class="container-fluid">
    <div class="row no-gutters w-100">
        <div class="col-sm-6 px-2 py-2" *ngFor="let job of jobs">
            <div class="card text-center">
                <div class="card-title text-center">
                    <h4 class="card-text">{{ job.title }}</h4>
                    <h5 class="card-text">{{ job.location }}</h5>
                </div>

                <div class="card-body p-0">
                    <p class="card-text">{{ job.description}}</p>
                </div>
                <!-- <div class="card-footer p-0">
                    <div class="row w-100 no-gutters float-right justify-content-end">
                        <div class="w-50 ">
                            <h6><i class="fa fa-heart fa-2x align-middle" style="color:red"></i></h6>
                        </div>
                        <div class="w-50">
                            <button class="btn btn-success">Apply</button>
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
    </div>

    <div class="row justify-content-center w-100">
        <ul class="pagination pagination-lg">
            <li class="page-item disabled"><a class="page-link" href="#">Prev</a></li>
            <li class="page-item" *ngFor="let page of this.activePages; let i = index;" (click)="setActivatePage(page)">
                <a class="page-link" [class.active]="page == this.activePage">{{ page }}</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </div>

</div>
